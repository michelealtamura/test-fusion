<div class="login-page container py-5">
  <div>Prova sincronizzazione modifiche</div>
  <div class="login-top d-flex justify-content-end mb-3" *ngIf="utente">
    <button class="btn btn-sm btn-outline-danger" (click)="logout()">Logout</button>
  </div>

  <div class="login-card card mx-auto shadow-sm">
    <div class="card-header text-center bg-white border-0">
      <div class="brand-circle mx-auto mb-2">A</div>
      <h2 class="login-title card-title mb-0">login</h2>
      <p class="login-subtitle small text-muted">Accedi al tuo account</p>
    </div>

    <div class="card-body">
      <div *ngIf="utente; else loginForm">
        <p class="mb-3">Sei connesso come <strong>{{utente.email}}</strong>.</p>
        <div class="mb-3">
          <button class="btn btn-outline-secondary me-2" (click)="logout()">Logout</button>
          <a class="btn btn-outline-primary" routerLink="/">Vai alla Home</a>
        </div>
      </div>

      <ng-template #loginForm>
        <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">&#64;</span>
              <input id="email" type="email" class="form-control" formControlName="email" [class.is-invalid]="form.get('email')?.touched && form.get('email')?.invalid" placeholder="es. nome@esempio.com">
            </div>
            <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="invalid-feedback d-block">
              <div *ngIf="form.get('email')?.errors?.['required']">Mail obbligatoria.</div>
              <div *ngIf="form.get('email')?.errors?.['email']">Formato email non valido.</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input id="password" type="password" class="form-control" formControlName="password" [class.is-invalid]="form.get('password')?.touched && form.get('password')?.invalid" placeholder="La tua password">
              <span class="input-group-text">ðŸ”’</span>
            </div>
            <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="invalid-feedback d-block">
              <div *ngIf="form.get('password')?.errors?.['required']">Password obbligatoria.</div>
            </div>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary btn-login" type="submit" [disabled]="submitting">{{ submitting ? 'Login...' : 'Accedi' }}</button>
          </div>

          <div class="text-center mt-3">
            <a class="small text-muted" href="#">Hai dimenticato la password?</a>
          </div>
        </form>
      </ng-template>

    </div>
  </div>
</div>
